<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel=stylesheet href="styles.css">
        <title>Ресторан. Верстка по шаблону</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class='container'>
            <div class='header'>
                <div class='header_line'>
                    <div class='header_logo'>
                        <img src="assets/logo.png" alt=''>
                    </div>
                    
                    
                    
                <div class='nav'>
                    <a class='nav_item' href="@">ГЛАВНАЯ</a>
                    <a class='nav_item' href="@">МЕНЮ</a>
                    <a class='nav_item' href="@">О НАС</a>
                    <a class='nav_item' href="@">БРОНЬ</a>
                    </div>
                    
                <div class='cart'>
                    <a href="#">
                        <img src="assets/cart.png" alt='' class='cart_image'>
                    </a> 
                </div>
                <div class='phone_holder'>   
                <div class='phone'>
                    <div class='phone_img'>
                        <img src='assets/phone.png' alt=''>
                    </div>
                    
                    <div class="number"><a class='num' href='#'>+999-888-76-54</a></div>
                    </div>
                    </div>
                    <div class='phone_text'>Свяжитесь с нами для <br>
бронирования</div>
                    
                    </div>
                    
                <div class='btn'><a class='button' href='#'>ЗАКАЗ СТОЛИКА</a></div>  
            </div>
        
    </div>

</html>
